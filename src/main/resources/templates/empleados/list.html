<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:insert="~{layout :: base(~{::title}, ~{::body})}">
<head>
    <title>Empleados</title>
</head>
<body>
    <h1>Empleados</h1>
    <a th:href="@{/empleados/create}">Registrar nuevo empleado</a>

    <table>
        <thead>
            <tr>
                <td>ID</td>
                <td>Nombres</td>
                <td>Apellidos</td>
                <td>Salario</td>
                <td>Puesto</td>
                <td>Fecha de Registro</td>
            </tr>
        </thead>
        <tbody>
            <tr th:each="empleado : ${listaEmpleados}">
                <td th:text="${empleado.id}"></td>
                <td th:text="${empleado.nombre}"></td>
                <td th:text="${empleado.apellido}"></td>
                <td th:text="${empleado.salario}"></td>
                <td th:text="${empleado.puesto}"></td>
                <td th:text="${empleado.fechaRegistro}"></td>

                <td>
                    <a th:href="@{/empleados/{id}(id=${empleado.id})}">Ver detalle</a>
                </td>
                <td>
                    <a th:href="@{/empleados/{id}/edit(id=${empleado.id})}">Editar</a>
                </td>
            </tr>
        </tbody>
    </table>
</body>
</html>
